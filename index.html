<!DOCTYPE html>

<head>

<div id="map"></div>

	mapboxgl.accessToken = 'pk.eyJ1IjoiamVkd29vbGxleSIsImEiOiJRU1BSZTZZIn0.5DznPLLOGBywzWslXEmSIg';
const map = new mapboxgl.Map({

});
</script>
 
</body>
